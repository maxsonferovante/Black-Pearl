 <!DOCTYPE html>
{% load bootstrap5 %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% bootstrap_css %}
      <meta charset="UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Associados - Black Pearl</title>

  </head>

  <body>

      <!-- Navbar -->
      <nav class="navbar navbar-dark fixed-top"
      style="background-color: #508bfc">
      <div class="container-fluid ">
          <a class="navbar-brand" href="#">
              Black Pearl - Associados
          </a>

        <div class="dropdown btn-group ">

            <button class="navbar-toggler dropdown-toggle dropdown-toggle-split" data-bs-toggle="offcanvas"  data-bs-target="#offcanvasDarkNavbarUsuario" aria-controls="offcanvasDarkNavbarUsuario" aria-label="Toggle navigation">Nome de quem está logado
           </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbarUsuario" aria-labelledby="offcanvasDarkNavbarLabelUsuario">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabelUsuario">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Meu Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Configuração</a>
                  </li>
                   <li><hr class="nav-link-divider"></li>
                    <li><a class="nav-link" href="#">Sair</a></li>
                    </ul>

                </ul>
              </div>
            </div>
          </div>
          </div>
        </nav>


        <div class="container py-5 vh-100">
        <div class="row d-flex justify-content-center align-items-center h-50 mt-5">

                {{ associado.nome }} {{ associado.sobrenome }}

        </div>
        </div>
{% bootstrap_javascript %}
    </body>
  </html>
