
{% extends "base.html" %}

{% block content %}
{% load static %}
        <form action="{% url 'cadastro' %}" method="POST">

            {% csrf_token %}
            <section class="vh-100" style="background-color: #508bfc;">
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <h3 class="mb-5">Cadastro de Usuário</h3>
                           {% if error %}
                            <p>This user is in use by someone else.</p>
                           {% endif %}

                        <div class="form-outline mb-4">
                          <input type="text" id="typeText-2" class="form-control form-control-lg" name="userName"/>
                          <label class="form-label" for="typeText-2">Usuário</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email-address"/>
                          <label class="form-label" for="typeEmailX-2">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="typePasswordX-2">Password</label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </form>

{% endblock content %}
