<form class="d-flex gap-3 mt-2" action="{% url href %}" method="GET">
  <input name="obj" type="text" value="{{request.GET.obj}}" class="form-control" placeholder="pesquisar pelo nome...">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-search"></i>Buscar</button>
    {% if request.GET.obj %}
    <a class="btn btn-secondary" href="{% url href %}">Reset</a>
    {% endif %}
  </div>
</form>
