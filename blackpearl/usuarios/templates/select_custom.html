<style>
        #{{id_var}} {
            width: 100%;
        }
</style>


<script>
    $(document).ready(function () {
        $('#{{id_var}}').select2({
            ajax: {
                url: '{% url href %}',
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {id: item.id, text: item.title};
                        })
                    };
                }
            },
            minimumInputLength: 1
        });
    });
</script>
