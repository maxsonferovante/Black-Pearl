        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Cadastro - Black Pearl</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          </head>

        </head>
        <body>
        <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
            <section class="vh-100" style="background-color: #508bfc;">
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                          <h3 class="mb-5">Cadastro de Usuário</h3>

                        <div class="form-outline mb-4">
                          <input type="text" id="typeText-2" class="form-control form-control-lg" name="userName"/>
                          <label class="form-label" for="typeText-2">Usuário</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email-address"/>
                          <label class="form-label" for="typeEmailX-2">Email</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="typePasswordX-2">Password</label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </form>


        </body>
        </html>
